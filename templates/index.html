  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

          <ul class="nav navbar-nav">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <div class="starter-template">

            <h1 align="center">Twolu</h1>
            <p> Find movies for two!</p>
            <br>        
            <form action="." method="POST">
                <br>
                <div class='example-countries'>
                    <span class="twitter-typeahead" style="position: relative; display: inline-block; ">
                    <p id="autocomplete-textboxes"></p>
                    </span>
                </div>
                <br>
                <br>
                <input type="submit" name="my-form" value="Find movies we'll both enjoy">
                <br>
                <br>
                <p>{{message}}</p>



                    <script>
                        $('#autocomplete-textboxes').html(autocompletetextboxTags)

                        function autocompletetextboxTags(){
                            html=''
                            for(var i=1;i<=2;i++) {
                                html+='<label>Friend '+i+': What movies do you want to watch?</label>'
                                for(var j=1;j<=5;j++) {
                                    html+='<input class="typeahead tt-query" type="text" placeholder="Enter a movie title" autocomplete="on" spellcheck="false" style="position: relative; vertical-align: top; background-color: transparent; " dir="auto" name="u'+i+'m'+j+'_name" id="title">\n<br>'
                            }
                            }
                            return $(html)
                        }

                        $('.example-countries .typeahead').typeahead({
                          name: 'movieTitles',
                          prefetch: 'static/movieTitles.json',
                          limit: 10
                        });
                    </script>
            </form>
        </div>
    </div><!-- /.container -->

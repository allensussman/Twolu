  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
        <div class="starter-template">

            <form action="." method="POST">
                <img src="{{poster_url_1}}" alt="" height="300">
                <img src="{{poster_url_2}}" alt="" height="300">
                <img src="{{poster_url_3}}" alt="" height="300">
                <img src="{{poster_url_4}}" alt="" height="300">
                <img src="{{poster_url_5}}" alt="" height="300">
                
                    <script>
                        $('#autocomplete-textboxes').html(autocompletetextboxTags)

                        function autocompletetextboxTags(){
                            html=''
                            html+='<label>Friend 1: What movies do you want to watch?</label>'
                            html+='<input class="movie" type="text" name="u1m1_name" id="movie11" placeholder="Enter a movie title" value="{{u1m1_val}}">'
                            html+='<input class="movie" type="text" name="u1m2_name" id="movie12" placeholder="Enter a movie title" value="{{u1m2_val}}">'
                            html+='<input class="movie" type="text" name="u1m3_name" id="movie13" placeholder="Enter a movie title" value="{{u1m3_val}}">'
                            html+='<input class="movie" type="text" name="u1m4_name" id="movie14" placeholder="Enter a movie title" value="{{u1m4_val}}">'
                            html+='<input class="movie" type="text" name="u1m5_name" id="movie15" placeholder="Enter a movie title" value="{{u1m5_val}}">'
                            html+='<label>Friend 2: What movies do you want to watch?</label>'
                            html+='<input class="movie" type="text" name="u2m1_name" id="movie21" placeholder="Enter a movie title" value="{{u2m1_val}}">'
                            html+='<input class="movie" type="text" name="u2m2_name" id="movie22" placeholder="Enter a movie title" value="{{u2m2_val}}">'
                            html+='<input class="movie" type="text" name="u2m3_name" id="movie23" placeholder="Enter a movie title" value="{{u2m3_val}}">'
                            html+='<input class="movie" type="text" name="u2m4_name" id="movie24" placeholder="Enter a movie title" value="{{u2m4_val}}">'
                            html+='<input class="movie" type="text" name="u2m5_name" id="movie24" placeholder="Enter a movie title" value="{{u2m5_val}}">'
                            return $(html)
                        }

                        $('.movie').typeahead({
                          name: 'movies',
                          remote: '/json/movies?q=%QUERY',
                          limit: 10
                        });
                   </script>
            </form>
        </div>
